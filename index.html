<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <div class="curd">
        <div class="head">
            <h2>curds</h2>
            <p>products mangment system</p>
        </div>


        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">creat</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="serach" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSerachMood(this.id)" id="searchTitle">search by tital</button>
                    <button onclick="getSerachMood(this.id)" id="searchCategory">search by category</button>
                </div>
                <div id="deleteAll">
                </div>



                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>


            </div>
        </div>
    </div>
</body>

</html>
